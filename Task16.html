<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Task16.css">
    <title>Task 16</title>
</head>
<body>
        <main>
            <section>
                <button onclick="changeValue('minus')">-</button>
                <p class="result"></p>
                <button onclick="changeValue('add')">+</button>
            </section>
            <button class="reset" onclick="changeValue('reset')">Reset</button>
        </main>

    <script>
        let number = 0;
        document.querySelector('.result').innerHTML = number;
        function changeValue(calculate) {
            if(calculate === 'add') {
                number += 1;
            } else if(calculate === 'reset') {
                number = 0;
            } else {
                number -= 1;
            }
            
            if (number<0) {
                document.querySelector('.result').style.color = 'green';
            } else if(number === 0) {
                document.querySelector('.result').style.color = 'blue';
            } else {
                document.querySelector('.result').style.color = 'red';
            }

        document.querySelector('.result').innerHTML = number;
        }
        document.querySelector('.result').addEventListener('p',changeValue)
    </script>
</body>
</html>
